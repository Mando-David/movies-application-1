<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>My Application</title>
    <link rel="stylesheet" href="/style.css" />
</head>
<body>

    <form action="" onsubmit="event.preventDefault();"  method="post">

        <label for="movieTitle">Movie Title:</label>
        <input type="text" name="movieTitle" id="movieTitle" required>

        <label for="movieRating">Movie Rating:</label>
        <input type="number" min="1" max="5" name="movieRating" id="movieRating" required>


        <button type="submit" id="movieSubmitBtn">Submit</button>

    </form>



    <script src="/main.js"></script>
</body>
</html>
